<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>User Interface</title>
    <link rel="stylesheet" href="css/styles.css">
</head>
<body>
    <h1>User Interface</h1>
    <div id="message" style="display: none;"></div>
    <div>
        <h2>Time Tracking</h2>
        <button onclick="startTimer()">Start Timer</button>
        <button onclick="stopTimer()">Stop Timer</button>
        <button onclick="showEditAccount()">Edit Account</button>
        <div id="loggedTime">Logged Time: 0h 0m 0s</div>
    </div>
        <button class="logout-button" onclick="location.href='php/logout.php'">Logout</button>
        
    <div id="editAccountForm" style="display: none;">
        <h2>Edit Account</h2>
        <form id="editAccount">
            <input type="text" id="newUsername" placeholder="New Username">
            <input type="password" id="newPassword" placeholder="New Password">
            <input type="text" id="newClass" placeholder="New Class">
            <button type="button" onclick="editAccount()">Save Changes</button>
        </form>
        <button type="button" onclick="hideEditAccount()">Close</button>
    </div>
    <script src="js/scripts.js"></script>
</body>
</html>
